    <title>Document</title>
    <style>
      .image {
        transform: skewx(45deg);
        width: 200px;
        height: 300px;
        position: absolute;
        transform: rotateY(180deg);
      }

      .image1 {
        top: 300px;
        left: 100px;
        z-index: 3;
        opacity: 0.7;
      }

      .image2 {
        top: 240px;
        left: 180px;
        z-index: 2;
        opacity: 0.5;
      }

      .image3 {
        top: 180px;
        left: 260px;
        z-index: 1;
        opacity: 0.3;
      }
    </style>
  </head>
  <body>
    <img
      class="image image1"
      src="https://i.pinimg.com/originals/e1/bb/f8/e1bbf86d3a156f2f737dc98bb5c99069.jpg"
      alt="portal"
    />
    <img
      class="image image2"
      src="https://i.pinimg.com/originals/e1/bb/f8/e1bbf86d3a156f2f737dc98bb5c99069.jpg"

    <img
