<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let fruits1 = [
        "사과",
        "딸기",
        "파인애플",
        "수박",
        "참외",
        "오렌지",
        "자두",
        "망고",
      ];
      let fruits2 = ["수박", "사과", "참외", "오렌지", "파인애플", "망고"];

      let same = [];
      let diff = [];

      for (let n of fruits1) {
        if (fruits2.includes(n)) {
          same.push(n);
        } else diff.push(n);
      }

      console.log(same, diff);
    </script>
  </head>
  <body></body>
</html>
