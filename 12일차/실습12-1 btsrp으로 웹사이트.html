    <!-- 개짖는 소리 버튼 -->
    <div
      id="liveAlertPlaceholder"
      style="
        font: 10px;
        display: flex;
        position: fixed;
        bottom: 30%;
        left: 50%;
        flex-direction: column;
      "
    ></div>
    <button
      type="button"
      id="liveAlertBtn"
      style="
        font: 10px;
        display: flex;
        position: fixed;
        bottom: 5%;
        left: 50%;
        border: 0px;
        background-color: #fff;
        color: black;
      "
    >
      <img
        src="https://static.vecteezy.com/system/resources/previews/004/814/513/original/cute-dog-illustration-suitable-for-pet-shop-logo-vector.jpg"
        alt="dogButton"
        width="100px"
      />
      <div
        style="
          display: flex;
          position: relative;
          top: 80px;
          right: 75px;
          font-family: Bbang_gunimom;
          font-weight: bold;
        "
      >
        절 눌러보세요
      </div>
    </button>
    <script>
      const alertPlaceholder = document.getElementById("liveAlertPlaceholder");
      const appendAlert = (message, type) => {
        const wrapper = document.createElement("div");
        wrapper.innerHTML = [
          `<div class="alert alert-${type} alert-dismissible" role="alert">`,
          `   <div>${message}</div>`,
          '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
          "</div>",
        ].join("");

        alertPlaceholder.append(wrapper);
      };

      const alertTrigger = document.getElementById("liveAlertBtn");
      let barks = ["멍멍!", "Woof!", "왈", "컹", "아르르", "왈왈!"];

      if (alertTrigger) {
        alertTrigger.addEventListener("click", () => {
          let random_index = Math.floor(Math.random() * barks.length);
          let random_bark = barks[random_index];
          appendAlert(`${random_bark}`, "success");
        });
      }
    </script>
