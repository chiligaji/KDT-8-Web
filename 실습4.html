<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Cafe Drink Table</title>
  </head>
  <body>
    <table
      border="1"
      cellspacing="0"
      cellpadding="8"
      width="450"
      height="500"
      style="text-align: center"
    >
      <tr>
        <th>구분</th>
        <th>음료</th>
        <th>가격</th>
        <th>이미지</th>
      </tr>
      <tr>
        <td rowspan="2">커피류</td>
        <td>아메리카노</td>
        <td>4200 원</td>
        <td>
          <img
            src="https://image.istarbucks.co.kr/upload/store/skuimg/2021/04/[110563]_20210426095937808.jpg"
            alt="americano"
            width="120"
            height="120"
          />
        </td>
      </tr>
      <tr>
        <td>돌체라떼</td>
        <td>4800 원</td>
        <td>
          <img
            src="https://image.istarbucks.co.kr/upload/store/skuimg/2021/04/[128695]_20210426092031969.jpg"
            alt="dolce latte"
            width="120"
            height="120"
          />
        </td>
      </tr>
      <tr>
        <td rowspan="2">주스류</td>
        <td>자바칩 프라푸치노</td>
        <td rowspan="2">5000원</td>
        <td>
          <img
            src="https://image.istarbucks.co.kr/skuImg/[168016]_20210415154151606.jpg"
            alt="javachip frap"
            width="120"
            height="120"
          />
        </td>
      </tr>
      <tr>
        <td>녹차 프라푸치노</td>
        <td>
          <img
            src="https://image.istarbucks.co.kr/upload/store/skuimg/2021/04/[9200000002502]_20210426100408048.jpg"
            alt="greentea frap"
            width="120"
            height="120"
          />
        </td>
      </tr>
    </table>
  </body>
</html>
