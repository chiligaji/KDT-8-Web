<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <script>
      // $(선택자).함수();
      // $? $(선택자).함수();
      // $() : parameter로 선택자를 전달받아 특정 HTML 요소를 선택한다. -> 선택된 요소는 jquery 객체
      // 함수 : jquery 메소드
      function setValue() {
        //어제 한 방식(document)으로 input요소의 value값에 안녕 넣기
        //document.getElementById("input").value = "안녕";
        //jquery 문법을 이용해 input요소의 value값에 안녕 넣기
        $("input").val("안녕");
      }
      function getValue() {
        //어제한 방식(document)으로 input 요소의 value 가져오기
        //-let value = document.getElementById("input").value;
        //jQuery문법을 이용해 input 요소의 value 가져오기
        let value = $("input").val();
        alert(value);
      }

      function changeStyle() {
        //let div = document.querySelector("div");
        //div.style = "border: 10px solid black";
        //jQuery 문법으로 하면 .css 함수 이용
        //$().css("속성", "속성값");
        $("div").css("border", "10px solid black");
      }

      function changeText() {
        let div = document.querySelector("div");
        div.innerText = "<b>jquery 사용 전 글자 바꾸기<b>";

        $("div").text("<b>jquery 사용 후</b>");
      }

      function changeAttribute() {
        //속성을 바꾸는 것. 어제는 setAttribute사용
        // let a = document.querySelector("a");
        // a.setAttribute("href", "https://google.com");

        //$().attr("속성", "속성값");
        $("a").attr("href", "https://google.com");
      }

      function changeHTML() {
        let div = document.querySelector("div");
        div.innerHTML = "<b>jquery 사용 전 글자 바꾸기<b>";

        $("div").html("<b>jquery 사용 후</b>");
      }
    </script>
    <style>
      div {
        width: 100px;
        height: 100px;
      }
      .div1 {
        background-color: red;
      }
      .div2 {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <a href="https://www.naver.com">Naver</a>
    <input type="text" id="input" />
    <div class="div1"></div>
    <div class="div2"></div>

    <button onclick="setValue">setValue</button>
    <button onclick="getValue">getValue</button>
    <button onclick="changeStyle()">changStyle</button>
    <button onclick="changeText()">changeText</button>
    <button onclick="changeAttribute()">changeAttribute</button>
    <button onclick="changeHTML()">changeHTML</button>
  </body>
</html>
