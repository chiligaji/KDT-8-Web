<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div div {
        width: 100px;
        height: 100px;
        border: 1px;
        background-color: yellow;
        margin-right: 10px;
      }
    </style>
    <script>
      function createNode() {
        //노드를 만드는 친구
        //createElement(태그)
        let li = document.createElement("li");
        li.innerText = "새로 추가된 리스트";
        console.log("li: ", li);
      }
      function appendNode() {
        let input = document.getElementById("input");
        let value = input.value;
        //input 요소를 선택하고 value속성을 이용하면 입력창의 값을 가져올 수 있다
        console.log("input: ", input);

        let li = document.createElement("li");
        li.innerText = value;
        console.log(li);

        //append(): 내가 선택한 요소의 맨 뒤 자식요소로 추가가 된다

        let ul = document.querySelector("ul");
        ul.append(li);
        ul.append("안녕"); // 요소노드가 아니어도 (태그가 아니라 문자열이어도) 추가가 가능하다.
      }
      function appendChildNode() {
        let input = document.getElementById("input");
        let value = input.value;
        //input 요소를 선택하고 value속성을 이용하면 입력창의 값을 가져올 수 있다
        console.log("input: ", input);

        let li = document.createElement("li");
        li.innerText = value;
        console.log(li);

        //append(): 내가 선택한 요소의 맨 뒤 자식요소로 추가가 된다
        // appendChild는 요소 노드만 추가가능
        let ul = document.querySelector("ul");
        ul.appendChild(li);
      }
      function prependNode() {
        let input = document.getElementById("input");
        let value = input.value;
        //input 요소를 선택하고 value속성을 이용하면 입력창의 값을 가져올 수 있다
        console.log("input: ", input);

        let li = document.createElement("li");
        li.innerText = value;
        console.log(li);

        //append(): 내가 선택한 요소의 맨 뒤 자식요소로 추가가 된다
        // appendChild는 요소 노드만 추가가능
        let ul = document.querySelector("ul");
        ul.prepend(li);
      }

      function beforeNode() {
        //기준 노드 앞에 형제요소를 추가한다
        let standard = document.getElementById("li");
        let li = document.createElement("li");
        li.innerText = "before";
        standard.before(li);
      }
      function afterNode() {
        //기준 노드 뒤에 형제요소를 추가한다
        let standard = document.getElementById("li");
        let li = document.createElement("li");
        li.innerText = "after";
        standard.after(li);
      }

      function removeNode() {
        //remove(): 내가 선택한 요소를 삭제. 삭제만 하고 반환값 없음
        let standard = document.getElementById("li");
        standard.remove();
      }
      function removeChildNode() {
        //removeChild(): 내가 선택한 요소의 자식요소를 삭제. 삭제하고 삭제한 요소를 반환함
        let ul = document.querySelector("ul");
        let standard = document.getElementById("li");
      }
      //remove child는 부모요소를 선택해야하지만, 삭제된 요소를 반환해준다
    </script>
  </head>
  <body>
    <input type="text" id="input" />
    <ul>
      <li>1</li>
      <li>2</li>
      <li id="li">3</li>
      <li>4</li>
      <li>5</li>
    </ul>

    <button onclick="createNode()">createNode</button>
    <br />
    <button onclick="appendNode()">appendNode</button>
    <br />
    <button onclick="appendChildNode()">appendChildNode</button>
    <br />
    <button onclick="prependNode()">prependNode</button>
    <br />
    <button onclick="beforeNode()">beforeNode</button>
    <br />
    <button onclick="afterNode()">afterNode</button>
    <br />
    <button onclick="removeNode()">removeNode</button>
    <br />
    <button onclick="removeChildNode()">removeChildNode</button>
    <br />
  </body>
</html>
