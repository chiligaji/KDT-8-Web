<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <h1>스타벅스</h1>
    <h2>음료 메뉴</h2>
    <ul>
      <li>아메리카노 4500원</li>
      <li>카페라떼 5000원</li>
      <li>카페모카 5500원</li>
    </ul>
    <hr />
    <p>
      <mark>아메리카노</mark>는 원두 <ins>투샷</ins>에 <b>물</b>을 탄
      커피입니다. <small>샷 추가는 6샷까지 가능합니다.</small><br />
      <mark>카페라떼</mark>는 원두 <ins>투샷</ins>에 <b>우유</b>를 탄
      커피입니다. <small>우유는 두유로 대체 가능합니다.</small><br />
      <mark>카페모카</mark>는 카페라떼에 <b>초코시럽</b>을 탄 커피입니다.
      <small>민트초코 시럽은 불가능합니다.</small><br />
    </p>
  </body>
</html>
